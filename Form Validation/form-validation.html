<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/script.js"></script>
</head>

<body>
    <form name="form" action="result.html" onsubmit="return validateform();">
        <div class="container ">
            <div class="inner-container">
                <div class="form-group">
                    <div class="row ">
                        <div class="col-5 col-sm-5 col-md-4 col-lg-3">

                            <label for="email">
                                <h4>Email&nbsp;<span><sup><i class="fa fa-asterisk asterik-style"></i></sup></span></h4>
                            </label>
                        </div>


                        <div class="col-7 col-sm-7 col-md-8 col-lg-9">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-8">
                                    <input type="email" class="mail form-control" id="txtEmail"
                                           placeholder="ex: myname@example.com" name="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-8">
                                    <p>example@example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row ">
                        <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                            <h4>Name&nbsp;<span><sup><i class="fa fa-asterisk asterik-style"></i></sup></span></h4>
                        </div>
                        <div class="col-7 col-sm-7 col-md-8 col-lg-9">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <input type="text" class="form-control" id="txtFirstName" name="FirstName" />
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">

                                            <p>First Name</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <input type="text" class="form-control" id="txtLastName" name="LastName" />
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">

                                            <p>Second Name</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <div class="row ">
                        <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                            <h4>Gender</h4>

                        </div>

                        <div class="col-7 col-sm-7 col-md-8 col-lg-9">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radioMale" name="gender" value="Male" checked>Male
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radioFemale" name="gender" value="Female">Female
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row  ">
                        <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                            <h4>Phone Number <span><sup><i class="fa fa-asterisk asterik-style"></i></sup></span></h4>

                        </div>
                        <div class="col-7 col-sm-7 col-md-8 col-lg-9">
                            <div class="row">
                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <input type="tel" class="form-control" id="telAreaCode" name="AreaCode" />

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">

                                            <p>Area Code</p>
                                        </div>

                                    </div>
                                </div>
                                <p>-</p>
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <input type="tel" class="form-control" id="telPhoneNumber" name="PhoneNumber" />
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">

                                            <p>Phone Number</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row ">
                        <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                            <h4>Address</h4>
                        </div>

                        <div class="col-7 col-sm-7 col-md-8 col-lg-9">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-9">
                                    <input type="text" class="form-control" id="txtStreet" />

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-8">
                                    <p>Street Address</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <input type="text" class="form-control" id="txtCity" name="City" />
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">

                                            <p>City</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-4">
                                    <input type="text" class="form-control" id="txtState" name="State" />
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">

                                            <p>State/Province</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <input type="text" class="form-control" id="telZipCode" />

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-8">
                                    <p>Postal/Zip</p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row  ">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div>
                                <input class="checkbox-property" type="checkbox" id="checkBox" name="checkbox"><label>
                                    I agree the terms and
                                    conditions
                                </label>
                            </div>
                            <div class="btn btn-character ">
                                <input type="submit" name="sub" value="Submit">


                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </form>
    <div class="filled" id="filled-data">
        <div id="email-id-filled"></div>
        <div id="first-name-filled"></div>
        <div id="last-name-filled"></div>
        <div id="gender-filled"></div>
        <div id="phone-number-filled"></div>
        <div id="street-filled"></div>
        <div id="city-filled"></div>
        <div id="state-filled"></div>
        <div id="postal-filled"></div>
    </div>
</body>
</html>
